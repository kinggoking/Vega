<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VegaVPN — Перенаправление</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0b0710;
      --purple-700: #5b21b6;
      --purple-500: #7c3aed;
      --text: #eef2ff;
      --muted: #bfc8e6;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at top left, rgba(124,58,237,0.15), transparent 40%),
                  radial-gradient(circle at bottom right, rgba(91,33,182,0.15), transparent 40%),
                  var(--bg-dark);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 640px;
    }

    h1 {
      font-weight: 700;
      font-size: clamp(28px, 5vw, 42px);
      margin-bottom: 20px;
      color: var(--text);
      letter-spacing: 0.5px;
    }

    .redirect-text {
      font-size: 18px;
      font-weight: 500;
      color: var(--muted);
      line-height: 1.5;
      padding: 0 20px;
    }
    
    .highlight {
        color: var(--purple-500);
        font-weight: 700;
    }
    
    .loading-indicator {
        margin-top: 20px;
        display: inline-block;
        width: 15px;
        height: 15px;
        border: 2px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: var(--purple-500);
        animation: spin 1s ease-in-out infinite;
        -webkit-animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { -webkit-transform: rotate(360deg); }
    }
    @-webkit-keyframes spin {
      to { -webkit-transform: rotate(360deg); }
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>VegaVPN</h1>
    <p class="redirect-text">
      Вы будете <span class="highlight">автоматически перенаправлены</span> на страницу нашего <span class="highlight">Telegram-бота</span>.
      Пожалуйста, подождите немного.
    </p>
    <div class="loading-indicator"></div>
  </div>

  <script>
    setTimeout(() => {
      window.location.replace("https://t.me/vegavpnrobot");
    }, 3000);
  </script>
</body>
</html>
