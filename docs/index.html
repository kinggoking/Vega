<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VegaVPN — Документы</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0b0710;
      --purple-700: #5b21b6;
      --purple-500: #7c3aed;
      --text: #eef2ff;
      --muted: #bfc8e6;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at top left, rgba(124,58,237,0.15), transparent 40%),
                  radial-gradient(circle at bottom right, rgba(91,33,182,0.15), transparent 40%),
                  var(--bg-dark);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    .container {
      width: 100%;
      max-width: 640px;
      text-align: center;
    }

    h1 {
      font-weight: 700;
      font-size: clamp(28px, 5vw, 42px);
      margin-bottom: 40px;
      color: var(--text);
      letter-spacing: 0.5px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 12px;
      transition: 0.2s ease;
      cursor: pointer;
      text-align: center;
    }

    .btn-primary {
      background: linear-gradient(90deg, var(--purple-700), var(--purple-500));
      color: white;
      box-shadow: 0 8px 24px rgba(124,58,237,0.35);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(124,58,237,0.45);
    }

    .btn-outline {
      border: 1px solid rgba(255,255,255,0.2);
      color: var(--text);
      background: transparent;
    }

    .btn-outline:hover {
      background: rgba(124,58,237,0.1);
    }

    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
      .btn {
        width: 240px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>VegaVPN</h1>
    <div class="buttons">
      <a class="btn btn-primary" href="https://telegra.ph/Politika-konfidencialnosti-11-04-56" target="_blank" rel="noopener noreferrer">
        Политика конфиденциальности
      </a>
      <a class="btn btn-outline" href="https://telegra.ph/Polzovatelskoe-soglashenie-VegaVPN-08-15" target="_blank" rel="noopener noreferrer">
        Пользовательское соглашение
      </a>
    </div>
  </div>
</body>
</html>
